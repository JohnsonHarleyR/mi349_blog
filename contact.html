<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="coding, web design, front-end, back-end, developer, HTML, CSS, JavaScript, C#, Java, Python, React">
    <title>Code Queens</title>

<body>
    <header>
        <div id="title-area">
            <h1>Code Queens</h1>
            <p>It's not just for boys!</p>
        </div>
        <nav>
            <ul>
                <li><a class="nav-link" href="/index.html">Home</a></li>
                <li><a class="nav-link" href="/about.html">About</a></li>
                <li><a id="current-page" class="nav-link" href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="single">
            <h2>Contact Me</h2>
            <form name="contact" id="contact-form" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" class="item" id="name">
                <label for="email">E-mail:</label>
                <input type="email" name="email" class="item" id="email">

                <label for="reason">Reason to contact:</label>
                <select name="reason" class="item" id="reason">
                    <option value="hello">Just saying hello!</option>
                    <option value="feedback">Site feedback</option>
                    <option value="collaboration">I want to collabsorate!</option>
                    <option value="hire">I want to hire you!</option>
                    <option value="other">Something else</option>
                </select>

                <label for="message">Message:</label>
                <textarea name="message" class="item" id="message" rows="8">Your message here...</textarea>

                <button class="submit">Submit</button>
            </form>
        </section>
    </main>
